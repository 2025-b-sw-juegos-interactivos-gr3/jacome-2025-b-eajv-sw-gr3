<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinapsis - Laberinto de Sabiduría</title>
    <style>
        html, body { width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        #renderCanvas { width: 100%; height: 100%; touch-action: none; display: block; }
        
        #ui { position: absolute; top: 0; left: 0; width: 100%; pointer-events: none; }
        
        #hud { padding: 20px; color: #ffcc00; display: none; }
        #hud div { margin-bottom: 5px; text-shadow: 2px 2px 4px #000; }
        
        #startScreen { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; color: #ff6600; pointer-events: auto;
            background: rgba(40, 0, 0, 0.8); padding: 40px; border-radius: 20px;
            border: 2px solid #ff3300; box-shadow: 0 0 30px rgba(255, 50, 0, 0.5);
        }
        
        button {
            padding: 15px 40px; font-size: 24px; cursor: pointer;
            background: #ff6600; color: white; border: none; border-radius: 10px;
            font-weight: bold; transition: 0.3s; margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        button:hover { background: #ff9900; transform: scale(1.05); }

        #message {
            position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%);
            font-size: 60px; font-weight: bold; color: #fff; text-shadow: 0 0 20px #ff0;
            display: none; animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #ff0, 0 0 20px #ff0; }
            to { text-shadow: 0 0 20px #ff6600, 0 0 40px #ff6600; }
        }

        #controls-hint {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            color: #cc6633; font-size: 14px; text-align: center;
        }
    </style>
    <!-- Babylon.js CDN -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <div id="ui">
        <div id="hud">
            <div id="level">Nivel: <span id="levelVal">1</span></div>
            <div id="points">Puntos: <span id="pointsVal">0</span></div>
            <div id="objective">Misión: Toca los tambores en la secuencia correcta</div>
        </div>
        <div id="startScreen">
            <h1>SINAPSIS</h1>
            <p>Usa WASD para moverte.<br>Cámara automática sigue tu movimiento.</p>
            <button id="startBtn">COMENZAR</button>
        </div>
        <div id="message">LEVEL UP!</div>
        <div id="controls-hint">Haz clic para jugar · Arrastra las piedras verdes y el orbe para moverlos · TAB para cámara libre</div>
    </div>
    <script src="game.js"></script>
</body>
</html>
